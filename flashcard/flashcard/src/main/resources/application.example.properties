# Copy file này thành application.properties (KHÔNG commit) và chỉnh lại cho máy của bạn.
# Gợi ý: bạn có thể cấu hình bằng biến môi trường thay vì ghi thẳng mật khẩu.

spring.application.name=flashcard

# ===== SQL Server =====
# Ví dụ SQL Server Express: localhost\\SQLEXPRESS
# Nếu SQL Server chạy máy khác: <host> hoặc <ip>
# encrypt + trustServerCertificate giúp tránh lỗi SSL trong môi trường local.
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=Smartcard_DB;encrypt=true;trustServerCertificate=true
spring.datasource.username=test
spring.datasource.password=YourStrongPasswordHere
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===== JPA/Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ===== Upload =====
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ===== (Tuỳ chọn) AI / Email =====
# Khuyến nghị set qua biến môi trường (xem README)
openrouter.api-key=${OPENROUTER_API_KEY:}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===== Server =====
server.port=8087

logging.level.org.apache.pdfbox=ERROR
logging.level.org.apache.fontbox=ERROR
